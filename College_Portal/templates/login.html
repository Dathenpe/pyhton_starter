{% extends "base.html" %}

{% block title %}Login - College Portal{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4 sm:p-6 md:p-8 font-inter">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Login to Your Account
        </h2>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div class="mb-4">
                <label for="username" class="block text-gray-800 text-base font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-800 text-base font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out w-full">
                    Sign In
                </button>
            </div>
            <div class="text-center mt-6">
                <a class="inline-block align-baseline font-semibold text-sm text-blue-600 hover:text-blue-800 underline transition duration-200" href="{{ url_for('register') }}">
                    Don't have an account? Register now
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
