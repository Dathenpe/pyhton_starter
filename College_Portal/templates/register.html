{% extends "base.html" %}

{% block title %}Register - College Portal{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4 sm:p-6 md:p-8 font-inter">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 14v6m-3-3H9M6 14v6a2 2 0 002 2h4a2 2 0 002-2v-6m-3-3h.01M9 14h.01" />
            </svg>
            Create Your Account
        </h2>
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="first_name" class="block text-gray-800 text-base font-bold mb-2">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required
                       value="{{ first_name if first_name else '' }}"
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="last_name" class="block text-gray-800 text-base font-bold mb-2">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required
                       value="{{ last_name if last_name else '' }}"
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="email" class="block text-gray-800 text-base font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required
                       value="{{ email if email else '' }}"
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="username" class="block text-gray-800 text-base font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required
                       value="{{ username if username else '' }}"
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="password" class="block text-gray-800 text-base font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required
                       class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="role" class="block text-gray-800 text-base font-bold mb-2">Role:</label>
                <select id="role" name="role" required
                        class="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                    <option value="">Select your role</option>
                    <option value="student" {% if selected_role == 'student' %}selected{% endif %}>Student</option>
                    <option value="admin" {% if selected_role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out w-full sm:w-auto">
                    Register Account
                </button>
                <a class="inline-block align-baseline font-semibold text-sm sm:text-base text-blue-600 hover:text-blue-800 underline transition duration-200" href="{{ url_for('login') }}">
                    Already have an account? Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
