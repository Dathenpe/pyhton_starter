<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Flask App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light azure background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #007bff; /* Primary blue navbar */
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #e0f2f7; /* Lighter blue on hover */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .action-buttons a {
            display: inline-block;
            background-color: #28a745; /* Green for actions */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.05em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-buttons a:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .logout-link {
            display: block;
            margin-top: 40px;
            font-size: 1em;
        }
        .logout-link a {
            color: #dc3545; /* Red for logout */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .logout-link a:hover {
            color: #c82333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>You are successfully logged in to your account. This is your personal dashboard where you can manage your details and access features.</p>

        <div class="action-buttons">
            <a href="{{ url_for('profile') }}">View Your Profile</a>
            <a href="#">Explore Features</a>
        </div>

        <div class="logout-link">
            Not {{ username }}? <a href="{{ url_for('logout') }}">Log out</a>
        </div>
    </div>
</body>
</html>
