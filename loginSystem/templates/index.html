<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bysius - My Flask App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Light, calming background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #007bff; /* Primary blue navbar */
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #e0f2f7; /* Lighter blue on hover */
        }
        .hero-section {
            background-color: #ffffff;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 3em;
            font-weight: 700;
        }
        .hero-section p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #555;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        .action-buttons a {
            display: inline-block;
            background-color: #007bff; /* Primary blue for main actions */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.15em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-buttons a:last-child {
            background-color: #28a745; /* Green for secondary action like register */
        }
        .action-buttons a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .action-buttons a:last-child:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            width: 100%;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </div>

    <div class="hero-section">
        <h1>Welcome to Bysius Application</h1>
        <p>Your secure and personalized platform for managing your account details. Log in to access your profile, or register a new account to get started!</p>

        <div class="action-buttons">
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('register') }}">Create New Account</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Bysius Application. All rights reserved.
    </div>
</body>
</html>
