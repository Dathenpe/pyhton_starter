{% extends 'layout.html' %}

{% block content %}
<style>
      }.alert-success{
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger{
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
</style>
    <div class="container">
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
               <ul>
                   {% for category, message in messages %}
                       <li style="list-style:none;" class="message {{ category }}">{{ message }}</li>
                   {% endfor %}
               </ul>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
