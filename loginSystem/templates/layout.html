<!DOCTYPE html>
<html lang="en">`
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               margin: 0;
               padding: 0;
                background-color: #f0f8ff;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }
            .navbar {
                width: 100%;
                background-color: #007bff; /* Primary blue navbar */
                padding: 15px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                margin: 0 20px;
                font-weight: 500;
                font-size: 1.1em;
                transition: color 0.3s ease;
            }
            .navbar a:hover {
                color: #e0f2f7; /* Lighter blue on hover */
            }
            .container {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 600px;
                margin-top: 50px;
                text-align: center;
            }
            h1 {
                color: #007bff;
                margin-bottom: 25px;
                font-size: 2.5em;
                font-weight: 700;
            }
            .profile-details {
                text-align: left;
                margin-top: 30px;
            }
            .profile-details p {
                font-size: 1.1em;
                margin-bottom: 15px;
                padding: 8px 0;
                border-bottom: 1px dashed #eee;
            }
            .profile-details p strong {
                display: inline-block;
                width: 120px; /* Align labels */
                color: #555;
            }
            .back-link {
                margin-top: 40px;
                font-size: 1em;
            }
            .back-link a {
                color: #007bff;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }
            .back-link a:hover {
                color: #0056b3;
                text-decoration: underline;
            }
    </style>
</head>
<body class="logged">
<nav class="navbar">
    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
    <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
</nav>

<div class="content">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
