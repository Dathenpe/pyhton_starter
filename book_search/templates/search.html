<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Books Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4">
   <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
       <h1 class="text-3xl font-bold mb-6 text-center">Book Search</h1>
       <div class="flex space-x-2 mb-6">
           <input type="text" id="search-query" placeholder="Search for a book"
                  class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
           <button id="search-button"
                   class="bg-blue-600 text-white px-5 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
               Search
           </button>
       </div>
       <div id="results" class="space-y-4">
           </div>
   </div>
   <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
