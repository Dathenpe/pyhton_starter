<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dunis Blog</title>
</head>
<body>
    <h1>Welcome to My Dunis Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    {% endfor %}
    <br>
    {% for account in accounts %}
        <h2>{{ account.username }}</h2>
        <p>{{ account.email }}</p>
        <p>{{ account.password }}</p>
        <p>{{ account.date_joined }}</p>
        <p>{{ account.phone}}</p>
    {% endfor %}

</body>
</html>
